<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="hero" role="banner">
            <div class="hero-content">
                <h1 class="hero-title">A Hero Headline</h1>
                <div class="hero-buttons" role="group" aria-label="Call to action buttons">
                    <button class="btn btn-dark" aria-label="Primary action button">Click me</button>
                    <button class="btn btn-light" aria-label="Secondary action button">Click me</button>
                </div>
            </div>
        </header>

        <main class="grid-container" role="main" aria-label="Content grid">
            <section class="grid-item b1" role="button" tabindex="0" aria-label="Grid item B1">
                <span>B1</span>
            </section>
            <section class="grid-item b2" role="button" tabindex="0" aria-label="Grid item B2">
                <span>B2</span>
            </section>
            <section class="grid-item b3" role="button" tabindex="0" aria-label="Grid item B3">
                <span>B3</span>
            </section>
            <section class="grid-item b4" role="button" tabindex="0" aria-label="Grid item B4">
                <span>B4</span>
            </section>
            <section class="grid-item c" role="button" tabindex="0" aria-label="Grid item C">
                <span>C</span>
            </section>
            <section class="grid-item d" role="button" tabindex="0" aria-label="Grid item D">
                <span>D</span>
            </section>
        </main>
    </div>
</body>

</html>
